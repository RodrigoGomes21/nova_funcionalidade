<!-- usuarios/cadastrar_time.html -->
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>

<!-- Exibir tabela de participantes se o time jÃ¡ existir -->
{% if form.instance.pk %}
    <h3>Participantes</h3>
    <table>
        <tr>
            <th>Nome</th>
        </tr>
        {% for participante in form.instance.participantes.all %}
        <tr>
            <td>{{ participante.nome }}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}
